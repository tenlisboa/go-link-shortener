apiVersion: apps/v1
kind: Deployment
metadata:
  name: link-shortener
spec:
  replicas: 3
  selector:
    matchLabels:
      app: link-shortener
  template:
    metadata:
      labels:
        app: link-shortener
    spec:
      containers:
      - name: link-shortener-pod
        image: tenlisboa/shorten-link-go:latest
        ports:
        - containerPort: 8080
        env:
          - name: REDIS_URL
            value: "redis://root:longpassword@10.109.120.10:6379"
          - name: APP_URL
            value: "http://192.168.49.2:30746"